<html>
<head>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<style type="text/css">
		img{
			display:block;
		}
	</style>
	<script>
		 $(document).ready(function(){
    			var gato;
    			var ninja;
                $('img').click(function() {
    			  gato = $(this).attr('data-alt-src');
    			  ninja = $(this).attr('src');
    			  $(this).attr('src', gato);
    			  $(this).attr("data-alt-src", ninja);
    			 
    			});
            });


	</script>
</head>
<body>

		<img src="img/ninja0.png" data-alt-src='img/cat0.png' >
		<img src="img/cat1.png" data-alt-src='img/ninja1.png' >
		<img src="img/ninja2.png" data-alt-src='img/cat2.png' >
		<img src="img/cat3.png" data-alt-src='img/ninja3.png' >
		<img src="img/ninja4.png" data-alt-src='img/cat4.png' >

	
</body>
</html>
