<html>
<head>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<style type="text/css">
		div{
			width: 900px;
			height: 500px;
		}
		button{
			background-color: cyan;
			font-weight: bold;
			height: 40px;
		}
		img{
			width: 200px;
			height: 200px;
			display: inline-block;;
		}

	</style>
	<script>

	$(document).ready(function(){
			$('img').click(function(){
				$(this).hide("slow");
			})
			$('button').click(function(){
				$('img').show();
			})
		})


	</script>
</head>
<body>

		<img src="dona1.jpg">
		<img src="dona1.jpg"></div>

</body>
</html>
