		//Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “grande”, “grande”, -5].

		function cambioPalabra(x){
	   	 	for (var i=0; i<x.length; i++) {
	   	 		if (x[i]>0) {
	   	 			x[i]='big';
	   	 		}
	   		}
	   		return x;
		}
		x=[1,2,-3,-4,5];
		console.log("1.-Dado el array: "+x+", cambiando los números positivos por big, quedaría : "+cambioPalabra(x));

	   	//Imprime (print) uno, devuelve (return) otro- Crea una función para un array de números. La función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar.

	   	//Ejercicio 4
	   	//Doble Visión - Dado un array (similar a decir ‘tomado un array’), crea una función que devuelva un nuevo array donde cada valor se duplique. Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.

	   	function doble(x){
	   		var y=[];
	   		for(i=0;i<x.length;i++){
	   			y.push(x[i]*2);
	   		}
	   		return y
	   	}
	   	x=[1,2,3,4,5];
	   	console.log("4.-Dado un array: "+x+", duplicando cada valor, sería: "+doble(x));


	   	//Ejercicio 5
	   	//Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].

	   	function contarPositivos(x){
	   		var contar=0;
	   		for(i=0;i<x.length;i++){
	   			if(x[i]>0){
	   				contar=contar+x[i];
	   			}
	   		}
	   		x[x.length-1]=contar;
	   		return x;
	   	}
	   	x=[1,-2,3,4,5];
	   	console.log("5.-Dado un array: "+x+", contando los positivos el nuevo array quedaría: "+contarPositivos(x));
