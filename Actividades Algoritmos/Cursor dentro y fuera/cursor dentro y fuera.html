<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<style type="text/css">
		img{
			width: 300px;
			height: 300px;
		}
	</style>
	<script type="text/javascript">

	$(document).ready(function(){
		
 		$('img').hover(function(){
 			var next = $(this).attr("data-alt-src");
			$(this).attr('src', next);
  		}, 
  		function(){
  			var original = $(this).attr("data-orig-src");
  			$(this).attr('src', original);
		});
 	});


	</script>
</head>
<body>
	<img src="demona1.jpg" data-alt-src="demona2.jpg" data-orig-src="demona1.jpg" alt="Demona">

	<img src="goliath1.png" data-alt-src="goliath2.png" data-orig-src="goliath1.png" alt="Goliath">

	<img src="brooklyn1.png" data-alt-src="brooklyn2.jpg" data-orig-src="brooklyn1.png" alt="Brooklyn">

	<img src="elisa1.png" data-alt-src="elisa2.png" data-orig-src="elisa1.png" alt="Elisa Maza">

</body>
</html>
