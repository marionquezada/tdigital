<!DOCTYPE html>
<html>
   <head>
      <title>Algoritmos</title>
      <script type="text/javascript">
      //ejercicio1
      function a(){
         console.log('hello');
         }
         console.log('Dojo');

      //ejercicio2
      function a(){
         console.log('hello');
         return 15;
         }
         x = a();
         console.log('x is', x);

      //ejercicio3
      function a(n){
         console.log('n is', n);
         return n+15;
         }
         x = a(3);
         console.log('x is', x);

      //ejercicio4
      function a(n){
         console.log('n is', n);
         y = n*2;
         return y;
         }
         x = a(3) + a(5);
         console.log('x is', x);

      //ejercicio5
      function op(a,b){
         c = a+b;
         console.log('c is', c);
         return c;
         }
         x = op(2,3) + op(3,5);
         console.log('x is', x);

      //ejercicio6
      function op(a,b){
         c = a+b;
         console.log('c is', c);
         return c;
         }
         x = op(2,3) + op(3,op(2,1)) + op(op(2,1),op(2,3));
         console.log('x is', x);

      //ejercicio7

      var x = 15;
      function a(){
         var x = 10;
      }
      console.log(x);
      a();
      console.log(x);


      </script>
   </head>
   <body> 
   <!--ejercicio1 -->
   Dojo 

   <!--ejercicio2-->
   hello
   x is 15

   <!--ejercicio3-->
   n is 3 
   x is 18

   <!--ejercicio4-->
   n is 3 
   n is 5
   n is 16

   <!--ejercicio5-->
   c is 5
   c is 8
   x is 13

   <!--ejercicio6-->
   c is 5
   c is 3
   c is 6
   c is 3
   c is 5
   c is 8
   x is 19

   <!--ejercicio7-->
   15
   15


   </body>
</html>
