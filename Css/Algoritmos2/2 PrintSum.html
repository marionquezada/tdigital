		<title>CSS - Algoritmos 2 - Actividad</title>
		<script type="text/javascript">
			function printSum(x){
				  var sum = 0;
				  for (var i=0; i<=x; i++) {
						sum=sum+i;
						console.log(i, sum);
				  };
				  return sum
				}
				y = printSum(255) // deberia imprimir todos los enteros de 0 a 255 y que cada entero imprima la suma parcial.
				console.log(y) // // deberia imprimir 32640



		</script>
