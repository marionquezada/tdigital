<html>
	<head>
		<title>CSS - Algoritmos 2 - Actividad</title>
		<script type="text/javascript">
			function LargesElement(x){
				var mayor=x[0];
				for (var i=0; i < x.length; i++) {
					if (x[i]>mayor) {
						mayor=x[i];

					}

			    }
			   return mayor;
			}

			 x=LargesElement([-1,-30,-5,-7]);
			 console.log(x);

		</script>
	</head>
