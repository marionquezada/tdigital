<!DOCTYPE html>
<html>
<head>
	<title>Funciones JQuery</title>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				$('p').show();
			})
		})
		

	</script>

</head>
<body>
	<h1>Click</h1>
		<button>click</button>
		<p></p>
	<h1>Hide</h1>
		<button id="hide">Hide</button>
		<p>Al hacer click en el botón Hide, desaparecerá éste párrafo</p>
	<h1>Show</h1>
		<button>Show</button>
	<h1>Toggle</h1>
		<button>Toggle</button>
	<h1>SlideDown</h1>
		<button>SlideDown</button>
	<h1>SlideUp</h1>
		<button>SlideUp</button>
	<h1>SlideToggle</h1>
		<button>SlideToggle</button>
	<h1>FadeIn</h1>
		<button>FadeIn</button>
	<h1>FadeOut</h1>
		<button>FadeOut</button>
	<h1>AddClass</h1>
		<button>AddClass</button>
	<h1>Before</h1>
		<button>Before</button>
	<h1>After</h1>
		<button>After</button>
	<h1>Append</h1>
		<button>Append</button>
	<h1>Html</h1>
		<button>Html</button>
	<h1>Attr</h1>
		<button>Attr</button>
	<h1>Val</h1>
		<button>Val</button>
	<h1>Text</h1>
		<button>Text</button>

</body>
</html>
